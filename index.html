<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>01F-GraphQL</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="main-form-container">
      <h1 class="heading-h1">01F-GraphQL Project</h1>
      <h2 class="heading-h2 err-msg">Enter your 01F username and password</h2>
      <div id="login-container">
        <form id="login-form" method="post">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required />
          <button class="btn-submit" type="submit">Log In</button>
        </form>
      </div>
    </div>
    <button class="btn-logout" id="logoutBtn" style="display: none">
      Logout
    </button>

    <!-- User Platform Profile-->
    <div class="user-platform-profile">
      <div class="user-id">
        <h2 class="user-name"></h2>
        <p class="user-email"></p>
        <p class="user-phone"></p>
        <p class="user-campus-location"></p>
      </div>
      <div class="section-skill">
        <h2 class="heading-skill">Skill Go Evolution</h2>
        <div class="graph-skill-value"></div>
      </div>
      <div class="section-xp">
        <h2 class="heading-xp">XP Evolution</h2>
        <div class="graph-xp-value"></div>
      </div>
      <div class="section-ratio">
        <h2 class="heading-ratio">Audit Ratio:</h2>
        <div class="graph-audit-ratio"></div>

        <div class="graph-audit-line"></div>
      </div>
    </div>

    <!-- <div id="content" style="display: none">
      <div class="chart-container">
        <div id="line-chart" class="chart"></div>
      </div>
    </div> -->

    <script src="app.js"></script>
  </body>
</html>
